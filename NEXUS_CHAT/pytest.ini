[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto

# Test output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Coverage configuration
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    async: Async tests
    
# Minimum Python version
minversion = 3.8

# Test discovery patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    __pycache__