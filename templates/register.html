
<!DOCTYPE html>
<html>
<head>
    <title>Register - Space Trader</title>
    <style>
        body { 
            background: #1a1a1a;
            color: white;
            font-family: Arial;
            margin: 0;
            padding: 20px;
        }
        .auth-form {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message { color: #ff4444; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="auth-form">
        <h2>Register</h2>
        {% if error %}
        <p class="message">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
